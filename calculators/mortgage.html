<!DOCTYPE html>
<html lang="en" data-theme="light" class="transition-colors duration-300">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Over Time Calculator</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      // Apply the saved theme on page load
      document.addEventListener("DOMContentLoaded", () => {
        const isLightTheme = JSON.parse(localStorage.getItem("isLightTheme")) ?? true; // Default to true (light mode)
        const theme = isLightTheme ? "light" : "dark";
        document.documentElement.setAttribute("data-theme", theme);
      });

      // Listen for changes to the theme in localStorage
      window.addEventListener("storage", (event) => {
        if (event.key === "isLightTheme") {
          const isLightTheme = JSON.parse(event.newValue);
          const theme = isLightTheme ? "light" : "dark";
          document.documentElement.setAttribute("data-theme", theme);
        }
      });
    </script>
    <script src="../scripts/mortgage.js" defer></script>
  </head>
  
  <body class="min-h-screen flex flex-col transition-colors duration-300">
    <!-- Main Content -->
    <main class="max-w-auto mx-2 mt-2 p-6 rounded-2xl shadow-lg transition-colors duration-300">

      <label for="loanTerm" class="block mb-2 font-medium">Loan Term (Years)</label>
      <input id="loanTerm" type="number" class="border rounded w-full p-2 mb-4" placeholder="e.g. 25">

      <label for="loanAmount" class="block mb-2 font-medium">Loan Amount (£)</label>
      <input id="loanAmount" type="number" class="border rounded w-full p-2 mb-4" placeholder="e.g. 200000">

      <label for="interestRate" class="block mb-2 font-medium">Annual Interest Rate (%)</label>
      <input id="interestRate" type="number" class="border rounded w-full p-2 mb-4" placeholder="e.g. 5">

      <label for="overpayment" class="block mb-2 font-medium">Monthly Overpayment (£)</label>
      <input id="overpayment" type="number" class="border rounded w-full p-2 mb-4" placeholder="e.g. 100">

      <div id="result" class="mt-6 text-lg font-semibold"></div>

      <div id="chart-container" class="mt-8 hidden">
        <canvas id="mortgageChart" height="200"></canvas>
      </div>
    </main>
  </body>
</html>

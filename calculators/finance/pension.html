<!DOCTYPE html>
<html lang="en" data-theme="light" class="transition-colors duration-300">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pension Calculator</title>
    <link rel="stylesheet" href="../../styles/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../../scripts/theme-toggle.js" defer></script>
    <script src="../../scripts/finance/pension.js" defer></script>
  </head>
  
  <body class="min-h-screen flex flex-col transition-colors duration-300">
    <!-- Navbar -->
    <nav class="p-4 shadow-md transition-colors duration-300">
      <div class="max-w-6xl mx-auto flex justify-between items-center">
        <a href="../../index.html" class="font-bold text-2xl">Calcify</a>
        <div class="flex items-center space-x-4">

          <button id="theme-toggle" class="nav-btn">ðŸŒž Light Mode</button>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-xl mx-auto mt-10 p-6 rounded-2xl shadow-lg transition-colors duration-300">
      <h1 class="text-2xl font-bold mb-4">Pension Calculator</h1>

      <label for="currentAge" class="block mb-2 font-medium">Current Age</label>
      <input id="currentAge" type="number" class="border rounded w-full p-2 mb-4" placeholder="e.g. 30">

      <label for="retirementAge" class="block mb-2 font-medium">Retirement Age</label>
      <input id="retirementAge" type="number" class="border rounded w-full p-2 mb-4" placeholder="e.g. 65">

      <label for="currentSavings" class="block mb-2 font-medium">Current Pension Savings (Â£)</label>
      <input id="currentSavings" type="number" class="border rounded w-full p-2 mb-4" placeholder="e.g. 10000">

      <label for="monthlyContribution" class="block mb-2 font-medium">Monthly Contribution (Â£)</label>
      <input id="monthlyContribution" type="number" class="border rounded w-full p-2 mb-4" placeholder="e.g. 200">

      <label for="annualGrowthRate" class="block mb-2 font-medium">Annual Growth Rate (%)</label>
      <input id="annualGrowthRate" type="number" class="border rounded w-full p-2 mb-4" placeholder="e.g. 5">

      <button id="calcBtn" class="tab-active w-full">Calculate</button>

      <div id="result" class="mt-6 text-lg font-semibold"></div>

      <div id="chart-container" class="mt-8 hidden">
        <canvas id="pensionChart" height="200"></canvas>
      </div>
    </main>

    <!-- Footer -->
    <footer class="text-center text-sm mt-12 p-4 transition-colors duration-300">
